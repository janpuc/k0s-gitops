---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: 26.1.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      tag: v3.0.0-beta3
    service:
      annotations:
        # https://github.com/cilium/cilium/issues/24351
        io.cilium/lb-ipam-ips: ${SINGLE_NODE_PRIVATE_IP}
    tlsStore:
      default:
        defaultCertificate:
          secretName: secret-domain-tls
