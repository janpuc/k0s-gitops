---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
  namespace: networking
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.${SECRET_DOMAIN}`)
      kind: Rule
      middlewares:
        - name: forwardauth-authelia
          namespace: security
      services:
        - name: api@internal
          kind: TraefikService
