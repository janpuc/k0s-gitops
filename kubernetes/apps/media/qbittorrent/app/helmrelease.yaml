---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: openebs
      namespace: kube-system
  values:
    controller:
      annotations:
        configmap.reloader.stakater.com/reload: qbittorrent-scripts
    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.6.2@sha256:252b90e64ae43113f1fdb5dd941728a752eed13fc5fbc4ac5b63e2acccad8f7f
    env:
      TZ: Europe/Warsaw
      QBITTORRENT__PORT: &port 8000
      QBITTORRENT__BT_PORT: &bittorrentPort 50413
      QBT_Preferences__WebUI__AlternativeUIEnabled: false
      QBT_Preferences__WebUI__AuthSubnetWhitelistEnabled: true
      QBT_Preferences__WebUI__AuthSubnetWhitelist: 10.0.0.0/8
      QBT_Preferences__WebUI__LocalHostAuth: false
      QBT_BitTorrent__Session__Interface: eth0
      QBT_BitTorrent__Session__InterfaceAddress:
        valueFrom:
          fieldRef:
            fieldPath: status.podIP
      QBT_BitTorrent__Session__InterfaceName: eth0
    service:
      main:
        ports:
          http:
            port: *port
      bittorrent:
        ports:
          bittorrent:
            port: *bittorrentPort
    ingress:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: k0s.janpuc.com
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
          traefik.ingress.kubernetes.io/router.middlewares: security-forwardauth-authelia@kubernetescrd
        hosts:
          - host: &host qb.janpuc.com
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups: [10000]
    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config
      completed-script:
        enabled: true
        type: configMap
        name: qbittorrent-scripts
        mountPath: /scripts/completed.sh
        subPath: completed.sh
        defaultMode: 0775
        readOnly: true
      media:
        enabled: true
        existingClaim: media
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 8Gi
