---
apiVersion: v1
kind: ConfigMap
metadata:
  name: lldap-gatus-ep
  namespace: security
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: lldap
        group: internal
        url: http://lldap.security.svc.cluster.local:8000
        headers:
          Host: lldap.${SECRET_DOMAIN}
        interval: 1m
        ui:
          hide-hostname: true
          hide-url: true
        client:
          dns-resolver: tcp://1.1.1.1:53
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: pushover
